<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ejemplo de HTML y CSS con NavBar, Main y Footer</title>
  <Style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
  
  
  </Style>
 
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h1>Bienvenido</h1>
        <p>Este es un ejemplo básico de una página web con una barra de navegación, un área principal y un pie de página.</p>
        <p>El área principal puede contener cualquier contenido que desees mostrar en tu página.</p>
    </main>

    <footer>
        <p>Derechos de autor © 2024 - Mi Empresa</p>
    </footer>
</body>
</html>
